<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>
        <form action="" id="survey-form">
            <div class="question">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>

            <div class="question">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="question">
                <label for="number" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="number" id="number" min="13" max="120" placeholder="Enter your age">
            </div>

            <div class="question">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="working">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="n/a">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="question">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="options">
                    <label for="definitely">
                        <input type="radio" name="radio" id="definitely" value="definitely" selected>
                        Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="radio" id="maybe" value="maybe">
                        Maybe
                    </label>
                    <label for="not-sure">
                        <input type="radio" name="radio" id="not-sure" value="not-sure">
                        Not Sure
                    </label>
                </div>
            </div>

            <div class="question">
                <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="favorite">
                    <option value="" selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="question">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <div class="options">
                    <label for="front-end">
                        <input type="checkbox" name="checkbox" id="front-end" value="front-end">
                        Front-end Projects
                    </label>
                    <label for="back-end">
                        <input type="checkbox" name="checkbox" id="back-end" value="back-end">
                        Back-end Projects
                    </label>
                    <label for="data-vis">
                        <input type="checkbox" name="checkbox" id="data-vis" value="data-vis">
                        Data Visualization
                    </label>
                    <label for="challenges">
                        <input type="checkbox" name="checkbox" id="challenges" value="challenges">
                        Challenges
                    </label>
                    <label for="open-source-com">
                        <input type="checkbox" name="checkbox" id="open-source-com" value="open-source-com">
                        Open Source Community
                    </label>
                    <label for="gitter">
                        <input type="checkbox" name="checkbox" id="gitter" value="gitter">
                        Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="checkbox" id="videos" value="videos">
                        Videos
                    </label>
                    <label for="meetups">
                        <input type="checkbox" name="checkbox" id="meetups" value="meetups">
                        City Meetups
                    </label>
                    <label for="wikie">
                        <input type="checkbox" name="checkbox" id="wiki" value="wiki">
                        Wiki
                    </label>
                    <label for="forum">
                        <input type="checkbox" name="checkbox" id="forum" value="forum">
                        Forum
                    </label>
                    <label for="additional">
                        <input type="checkbox" name="checkbox" id="additional" value="additional">
                        Additional Courses
                    </label>
                </div>
            </div>

            <div class="question">
                <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
